<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h1>Crear Cuenta</h1>
            <p class="subtitle">Regístrate para comenzar</p>
            
            <form class="login-form" action="welcomePage.html">
                <div class="input-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo">
                </div>

                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico">
                </div>
                
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Crea una contraseña">
                </div>
                
                <div class="input-group">
                    <label for="confirm-password">Confirmar Contraseña</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña">
                </div>
                
                <button type="submit" class="login-btn">Registrarse</button>
                
                <p class="signup-text">
                    ¿Ya tienes una cuenta? <a href="login.html" class="signup-link">Inicia Sesión</a>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
